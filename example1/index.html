<!DOCTYPE html>
<html>
  <head>
    <title>Test Accessibility</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="test-accessibility">
    <div class="interactive"></div>
    <!-- Missing lang attribute in <html> -->
    <header>
      <h1>Welcome to Our Website</h1>
    </header>
    <main>
      <section class="test-accessibility__content">
        <!-- Image without alt text -->
        <img alt="image" src="image.jpg" />

        <!-- Empty link -->
        <a href="#">Click here</a>

        <!-- Empty button -->
        <button></button>

        <!-- Ambiguous link (short text) -->
        <a href="#">Go</a>

        <!-- Missing skip link -->
        <section id="maincontent">
          <h2>Main Content</h2>
          <p>This is the main content section.</p>
        </section>

        <!-- Form field without label -->
        <form>
          <input type="text" />
        </form>

        <!-- Incorrect ARIA usage (missing region role) -->
        <div class="content">
          <p>This is a content section with no ARIA roles.</p>
        </div>

        <!-- Missing DOCTYPE declaration (already fixed) -->
        <!-- Should be <!DOCTYPE html> -->
      </section>
    </main>
    <footer>
      <p>Contact us for more information.</p>
    </footer>
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        const interBubble = document.querySelector(".interactive");
        let curX = 0;
        let curY = 0;
        let tgX = 0;
        let tgY = 0;

        function move() {
          curX += (tgX - curX) / 20;
          curY += (tgY - curY) / 20;
          if (interBubble) {
            interBubble.style.transform = `translate(${Math.round(
              curX
            )}px, ${Math.round(curY)}px)`;
          }
          requestAnimationFrame(move);
        }

        window.addEventListener("mousemove", (event) => {
          tgX = event.clientX;
          tgY = event.clientY;
        });

        move();
      });
    </script>
  </body>
</html>
